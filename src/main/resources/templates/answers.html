<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Main)}" />
    <div sec:authorize="hasRole('ADMIN')" th:replace="~{adminNavigation :: adminNavigation(Main)}" />

    <h1>List</h1>
    <span th:if="${cars.size() == 0}">Cars List is empty</span>
    <table th:if="${cars.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Brand</td>
            <td>Model</td>
            <td>Motor</td>
            <td>Color</td>
            <td>Year</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"/>
            <td th:text="${car.brand}"/>
            <td th:text="${car.model}"/>
            <td th:text="${car.motor}"/>
            <td th:text="${car.color}"/>
            <td th:text="${car.year}"/>
            <td sec:authorize="isAuthenticated()">
                <a class="btn btn-success" th:href="@{'/order/make/' + ${car.id}}">Order</a>
            </td>
            <td sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-danger" th:href="@{'/car/delete/' + ${car.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
