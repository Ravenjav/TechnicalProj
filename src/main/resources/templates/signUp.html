<!DOCTYPE html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>SignUp Page</title>
    <meta charset="utf-8">
    <meta name="SignUpPage" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function checkPass() {
            var first_1 = document.getElementById('first').value;
            var second_2 = document.getElementById('second').value;
            var send = document.getElementById('send');

            if (first_1 != second_2) {
                alert("пароли не совпадают");
            } else{
               send.click();
            }
        }
    </script>
</head>


<body>
    <div id="signupbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/signUp}"  method="POST" th:object="${userBox}" class="form-horizontal">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input required type="text" th:field="*{email}" id="username" placeholder="Email" class="form-control"
                               minlength="3" maxlength="35" >
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input required type="password" name="password" th:field="*{password}" id="first" placeholder="Password" class="form-control"
                               minlength="4" maxlength="20">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input required type="password" name="password2" placeholder="Confirm password" id="second" class="form-control"
                               minlength="4" maxlength="20">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input required type="text" name="name" th:field="*{userInfo.name}" placeholder="First Name" class="form-control"
                               minlength="2" maxlength="20">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input required type="text" name="surname" th:field="*{userInfo.surname}" placeholder="Last Name" class="form-control"
                               minlength="2" maxlength="20">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input required type="text" name="nickname" th:field="*{userInfo.nickname}" placeholder="Nickname" class="form-control"
                               minlength="3" maxlength="20">
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="button" onclick="checkPass()" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                    <div class="text-danger" style="margin-bottom: 25px" th:if="${errorMessage}" th:text="${errorMessage}"/>
                    <div style="margin-bottom: 25px" class="form-group" hidden>
                        <div class="col-sm-6 controls">
                            <button type="submit" id="send" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                    <div style="margin-bottom: 25px" class="form-group">
                        <div class="col-sm-9 controls">
                            <p>
                                Already have account?
                                <a th:href="@{/login}">Log In</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
