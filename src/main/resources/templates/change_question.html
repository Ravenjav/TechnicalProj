<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>EditPage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div id="add_Question" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Add Question</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
            <form th:action="@{/changeQuestionAfter}" method="POST" th:object="${question}" class="form-horizontal"
                  id="sendForm">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required type="text" th:value="*{responsible.email}" name="forUser" placeholder="For user" class="form-control"
                           minlength="2" maxlength="40" readonly="readonly">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                    <textarea rows="5" required type="text" name="question" th:field="*{questionText}"
                              placeholder="Question" class="form-control"
                              minlength="5" maxlength="200" th:value="*{questionText}"></textarea>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-menu-hamburger"></i></span>
                    <input required type="text" th:value="*{type}" name="type"
                           class="form-control" readonly="readonly">
                </div>
                <input type="hidden" th:value="*{id}" name="id">
                <div class="text-danger" style="margin-bottom: 25px" th:if="${errorMessage}"
                     th:text="${errorMessage}"/>
                <div style="margin-bottom: 25px" class="form-group">
                    <div class="col-sm-6 controls">
                        <button type="submit" id="send" class="btn btn-primary">Add</button>
                    </div>
                </div>
                <div style="margin-bottom: 25px" class="form-group">
                    <div class="col-sm-9 controls">
                        <p>
                            <a th:href="@{/questions}">Back</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
