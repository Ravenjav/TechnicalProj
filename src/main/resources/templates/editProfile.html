<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>EditPage</title>
    <meta charset="utf-8">
    <meta name="EditPage" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div id="editProfile" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Edit Profile</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
            <form th:action="@{/editProfile}"  method="POST" th:object="${userInfo}" class="form-horizontal" id="sendForm">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required type="text" name="name" th:field="*{name}" placeholder="First Name" class="form-control"
                           minlength="2" maxlength="20">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required type="text" name="surname" th:field="*{surname}" placeholder="Last Name" class="form-control"
                           minlength="2" maxlength="20">
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input required type="text" name="nickname" th:field="*{key}" placeholder="API key" class="form-control"
                           minlength="3" maxlength="20">
                </div>
                <div class="text-danger" style="margin-bottom: 25px" th:if="${errorMessage}" th:text="${errorMessage}"/>
                <div style="margin-bottom: 25px" class="form-group">
                    <div class="col-sm-6 controls">
                        <button type="submit" id="send" class="btn btn-primary">Change</button>
                    </div>
                </div>
                <div style="margin-bottom: 25px" class="form-group">
                    <div class="col-sm-9 controls">
                        <p>
                            <a th:href="@{/main}">Back</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
